<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container my-4">
        <form action="">
            <div class="radio--bt">
                <input type="radio" name="gender" id="gender1" value="Male" checked>
                <label for="gender1">Male</label>
                <input type="radio" name="gender" id="gender2" value="Female">
                <label for="gender2">Female</label>
            </div>
        </form>
        <form class="d-flex flex-row position-relative">
            <input type="search" class="form-control" id="example-search-input">

            <button class="btn btn-outline-success border-0 position-absolute end-0" type="submit">
                <i class="fa fa-chain"></i> Search
            </button>
        </form>

        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded mt-5">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="small fw-light">search input with icon</div>
                    <div class="input-group">
                        <input class="form-control border-end-0 border rounded-pill" type="search" value="search"
                            id="example-search-input">
                        <span class="input-group-append">
                            <button class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5"
                                type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-5 mx-auto">
                    <div class="small fw-light">rounded search input only (with close X)</div>
                    <div class="input-group">
                        <input class="form-control border rounded-pill" type="search" value="search"
                            id="example-search-input">
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-5 mx-auto">
                    <div class="small fw-light">rounded search input with icon</div>
                    <div class="input-group">
                        <input class="form-control border-end-0 border" type="search" value="search"
                            id="example-search-input">
                        <span class="input-group-append">
                            <button
                                class="btn btn-outline-secondary bg-white border-start-0 border-bottom-0 border ms-n5"
                                type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-5 mx-auto">
                    <div class="small fw-light">search input only (with close X)</div>
                    <div class="input-group">
                        <input class="form-control border" type="search" value="" placeholder="Search"  id="example-search-input">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>

</body>

</html>
